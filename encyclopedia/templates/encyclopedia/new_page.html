{% extends "encyclopedia/layout.html" %}

{% block body %}
    <h1> Create new page </h1>

    <form action="{% url 'new_page' %}" method = 'post'>
        {% csrf_token %}
        <div class = 'page_editor'>
            {{ form }}
        </div>
        <input type="submit">
        <input type="hidden" name="page_type" value='new_page'/>
    </form>


{% endblock %}
