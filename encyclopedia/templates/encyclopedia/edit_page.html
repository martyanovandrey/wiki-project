{% extends "encyclopedia/layout.html" %}

{% block body %}

    <h1> Edit page </h1>
    <form action="{% url 'new_page' %}" method = 'post'>
        {% csrf_token %}
        <div class = 'page_editor'>
            {{ form }}
        </div>
        <input type="submit">
        <input type="hidden" name="page_type" value='edit_page'/>
    </form>

{% endblock %}
